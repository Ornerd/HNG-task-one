<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
        <a href="about-me.html">About Me</a>
        <a href="contact-me.html" class="active">Contact Me</a>
    </nav>

    <h2 class="hor-centered">I can't wait to hear from you!</h2>

    <form novalidate class="contact-form" data-testid="test-contact-form">
        <div class="form-group">
            <label for="name">Full name:</label>
            <input data-testid="test-contact-name" type="text" id="name" name="name" required>
            <span data-testid="test-contact-error-name"></span>
        </div>

        <div class="form-group">
             <label for="email">Email:</label>
            <input data-testid="test-contact-email" type="email" id="email" name="email" required>
            <span data-testid="test-contact-error-email"></span>
        </div>
       
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input data-testid="test-contact-subject" type="text" id="subject" name="subject" required>
            <span data-testid="test-contact-error-subject"></span>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea data-testid="test-contact-message" id="message" name="message" rows="4" cols="50" required></textarea>
            <span data-testid="test-contact-error-message"></span>
        </div>
        

        <Button type="submit" data-testid="test-contact-submit" >Submit</Button>
    </form>


    <script src="/myForm.js"></script>
</body>
</html>
