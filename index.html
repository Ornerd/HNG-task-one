<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <article class="profile-card" data-testid="test-profile-card">
            <header class="profile-header">
                <img src="https://hotel-booking-sample-app.vercel.app/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FScreenshot_20240715-034051_1.72b060dc.jpg&w=750&q=75" alt="Profile avatar" class="profile-image" data-testid="test-user-avatar">
                
                <div>
                    <h1 class="profile-name" data-testid="test-user-name">Obong-Essiet Uko</h1>
                    <p class="profile-role" data-testid="test-user-bio">
                        A Web Developer that brings awesome ideas to the web with some design, and plenty of code.</p>
                    <p>Current time: <strong data-testid="test-user-time">2</strong>ms </p>
                </div>
            </header>

            <hr>

            <nav data-testid="test-user-social-links" class="social-links">
                <a href="http://" target="_blank" rel="noopener noreferrer"></a>
            </nav>

            <hr>

            <div class="hobbies-and-dislikes">
                <section class="hobbies-section">
                    <h2>Hobbies</h2>
                    <ul>
                        <li>Coding and design</li>
                        <li>watching vlogs</li>
                        <li>Working out</li>
                        <li>local wrestling</li>
                    </ul>
                </section>

                <section class="dislikes-section">
                    <h2>Dislikes</h2>
                    <ul>
                        <li>Stagnancy</li>
                        <li>Dishonesty</li>
                        <li>Laziness</li>
                    </ul>
                </section>
            </div>

           
        </article>
    </main>


</body>
</html>
